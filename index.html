<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Password Generator</title>
</head>

<body>
  <header>
    <h1>Password Generator</h1>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12"></div>
      </div>

      <div class="container adjust">
        <h4 id="adjust2">Generate a Password</h4>
        <hr>
        <div class="form-group">
          <textarea class="form-control" id="password" placeholder="Your Secure Password"
            aria-label="Generated password" rows="5"></textarea>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <button onclick="generate(num)" type="button" class="btn btn-primary btn-lg" id="generate">Generate Password</button>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-4">
            <button onclick="copy()" type="button" class="btn btn-primary btn-lg" id="copy">Copy to Clipboard</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>

</body>

</html>
